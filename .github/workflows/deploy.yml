name: Terraform Deploy (LocalStack)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # Credenciales dummy para el provider AWS (requeridas por el SDK)
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    services:
      localstack:
        image: localstack/localstack:3
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          LS_LOG: info
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd="curl -s http://localhost:4566/health | grep '\"initialized\": true'"
          --health-interval=5s --health-timeout=5s --health-retries=30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Wait for LocalStack (healthcheck)
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:4566/health | grep -q '"initialized": true'; then
              echo "LocalStack is up"; exit 0; fi
            echo "Waiting LocalStack... ($i)"; sleep 2
          done
          echo "LocalStack not ready" >&2; exit 1

      - name: Terraform init
        working-directory: infra
        run: terraform init -backend=false

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve tfplan

      # Paso opcional de verificaci√≥n: listar buckets en LocalStack
      - name: Verify with AWS CLI (optional)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y awscli
          aws --endpoint-url=http://localhost:4566 s3 ls
