name: Terraform Deploy (LocalStack)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    services:
      localstack:
        image: localstack/localstack:2.3
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 0
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd="curl -f http://localhost:4566/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Wait for LocalStack
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:4566/health | grep -q '"initialized": true'; then
              echo "✅ LocalStack ready"; exit 0; fi
            echo "Waiting... ($i)"; sleep 3
          done
          echo "❌ LocalStack not ready in time" && exit 1

      - name: Terraform init
        working-directory: infra
        run: terraform init -backend=false

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve tfplan
