name: Terraform Deploy (LocalStack)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Install Docker and AWS CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker.io awscli

      - name: Start LocalStack container manually
        run: |
          echo "üü¢ Starting LocalStack..."
          docker run -d -p 4566:4566 -e SERVICES=s3 -e DEBUG=1 --name localstack localstack/localstack:2.3
          echo "‚è≥ Waiting for LocalStack to initialize..."
          for i in {1..40}; do
            if curl -s http://localhost:4566/health | grep -q '"initialized": true'; then
              echo "‚úÖ LocalStack ready"; exit 0; fi
            echo "Waiting... ($i)"; sleep 3
          done
          echo "‚ùå LocalStack not ready in time" && docker logs localstack && exit 1

      - name: Terraform init
        working-directory: infra
        run: terraform init -backend=false

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve tfplan

      - name: Verify S3 buckets in LocalStack
        run: |
          aws --endpoint-url=http://localhost:4566 s3 ls || true

      - name: Stop LocalStack
        run: |
          docker stop localstack
          docker rm localstack
